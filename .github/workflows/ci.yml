      # Integration test 9

      - name: "Integration test 9: Test no build with same checksum and existing PDFs (new build system)"
        id: integration-test-9
        uses: ./
        if: always()
        with:
          config_file_name: "config.json"
          working_directory: "/tmp/test-locals/new_build_success_same_checksum/"
          commit_user_name: ${{ env.INTEGRATION_TEST_COMMIT_NAME }}
          commit_user_email: ${{ env.INTEGRATION_TEST_COMMIT_EMAIL }}
          texlive_packages: ${{ env.INTEGRATION_TEST_PACKAGES }}

      - name: Verify integration test 9
        if: always()
        run: python -m action_tests --check new_build_success_same_checksum ${{ steps.integration-test-9.outcome }}

      # Integration test 10

      - name: "Integration test 10: Test no build with same checksum but no existing PDF (new build system)"
        id: integration-test-10
        uses: ./
        if: always()
        with:
          config_file_name: "config.json"
          working_directory: "/tmp/test-locals/new_build_success_same_checksum_no_pdf/"
