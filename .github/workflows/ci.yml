      # Integration test 11

      - name: "Integration test 11: Test successful build with wrong checksum (new build system)"
        id: integration-test-11
        uses: ./
        if: always()
        with:
          config_file_name: "config.json"
          working_directory: "/tmp/test-locals/new_build_success_wrong_checksum/"
